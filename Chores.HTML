<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Family Chore Tracker</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

    body {
      font-family: 'Quicksand', sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #00796b;
      margin-bottom: 30px;
      font-weight: 600;
      letter-spacing: 1.2px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
    }
    input[type="text"], select {
      padding: 12px 15px;
      font-size: 1rem;
      border: 2px solid #b2dfdb;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, select:focus {
      outline: none;
      border-color: #00796b;
      box-shadow: 0 0 6px #004d40aa;
    }
    button[type="submit"] {
      background: #00796b;
      color: #fff;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button[type="submit"]:hover {
      background: #004d40;
    }
    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    li {
      background: #b2dfdb;
      margin-bottom: 15px;
      padding: 14px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px #004d4080;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
      color: #004d40;
      transition: background-color 0.3s ease;
    }
    li.completed {
      background: #004d40;
      color: #b2dfdb;
      text-decoration: line-through;
      font-weight: 600;
    }
    button.complete-btn {
      background-color: #004d40;
      color: #b2dfdb;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.complete-btn:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Family Chore Tracker</h1>

    <form id="chore-form">
      <input type="text" id="chore-name" placeholder="Enter chore name" required />
      <select id="family-member" required>
        <option value="" disabled selected>Assign to...</option>
        <option value="Mom">Mom</option>
        <option value="Dad">Dad</option>
        <option value="Libby">Libby</option>
        <option value="Colton">Colton
</option>
      </select>
      <button type="submit">Add Chore</button>
    </form>

    <ul id="chore-list"></ul>
  </div>

  <script>
    const form = document.getElementById('chore-form');
    const choreList = document.getElementById('chore-list');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const choreName = document.getElementById('chore-name').value.trim();
      const member = document.getElementById('family-member').value;

      if (!choreName || !member) return;

      const li = document.createElement('li');
      li.textContent = `${choreName} â€” assigned to ${member}`;

      const completeBtn = document.createElement('button');
      completeBtn.textContent = 'Done';
      completeBtn.classList.add('complete-btn');
      completeBtn.onclick = () => {
        li.classList.toggle('completed');
      };

      li.appendChild(completeBtn);
      choreList.appendChild(li);

      form.reset();
    });
  </script>
</body>
</html>
